{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Post - Bloogum{% endblock %}

{% block content %}
	<div class="content-section mt-3 mb-3">
		<h3>New Blog Post</h3>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Post</button>
		</form>
	</div>
{% endblock  %}
