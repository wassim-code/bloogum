{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Comment - Bloogum{% endblock %}

{% block content %}
	<div class="content-section mt-3 mb-3">
		<h3>New Comment for post "{{ post }}"</h3>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Add Comment</button>
		</form>
	</div>
{% endblock  %}
