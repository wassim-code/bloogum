{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Contact Us - Bloogum{% endblock %}

{% block content %}
	<div class="content-section my-3">
		<h2>Contact Us</h2>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-success">Send Email</button>
		</form>
	</div>
{% endblock %}
